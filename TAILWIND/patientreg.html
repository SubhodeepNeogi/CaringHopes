        @keyframes slide-left {
            0% {
                transform: translateX(0);
            }
            33.33% {
                transform: translateX(-100%);
            }
            66.67% {
                transform: translateX(-200%);
            }
            100% {
                transform: translateX(-300%);

        .header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .header-text {
            position: relative;
            z-index: 1;
            animation: fade-in 1s ease;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #03035a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-card h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            background-color: #f8f8f8;
            border: 1px solid #e5e5e5;
            color: #111827;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .textarea-field {
            background-color: #f8f8f8;
            border: 1px solid #e5e5e5;
            color: #111827;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            resize: vertical;
        }
        .textarea-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .btn-submit {
            background-color: #2563eb;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #1d4ed8;
        }
        .btn-signin {
            background-color: transparent;
            color: #2563eb;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #2563eb;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }
        .btn-signin:hover {
            background-color: #2563eb;
            color: #fff;
        }
        .animate-fade {
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-text">
            <h1 class="text-4xl font-bold">Paitent Registration Form</h1>
            <p class="text-lg">Join our team of dedicated doctors</p>
        </div>
    </header>

    <section class="form-container">
        <div class="form-card">
            <h2 class="animate-fade"  style="color: white;">Sign in to CaringHopes</h2>
            <form class="space-y-6" action="#">
                <div class="form-group animate-fade">
                    <label for="name"  style="color: white;">Your name</label>
                    <input type="text" name="name" id="name" class="input-field" placeholder="John Doe" required>
                </div>
                <div class="form-group animate-fade">
                    <label for="email"  style="color: white;">Your email</label>
